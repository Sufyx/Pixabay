<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" />

    <title>Asaf's Pixabay</title>
</head>

<body>

    <div id="pageWrapper">
        <div id="topWrapper">
            <form>
                <input type="text" id="imageSearchBox" placeholder="Search...">
                <div id="categoryFilterWrapper">
                    <select id="categoryFilter">
                      <option value="all">All Categories</option>
                    </select>
                  </div>
                <button type="submit" id="imageSearchClick">&#x1F50D;</button>
            </form>
            <button id="showFavorites">Favorites</button>
        </div>

        <div id="message"></div>
        <div id="imageGrid"></div>

        <button type="button" id="moreImagesBtn">
            More Images
        </button>

    </div>
    <div id="imageModalUI">
        <!-- <img class="slider" src="https://cdn.pixabay.com/photo/2012/04/02/16/03/back-24838_1280.png"
                alt="arrow left"> -->
        <img src="https://cdn.pixabay.com/photo/2017/01/17/14/44/pixabay-1987090_1280.png" alt="searched image"
            id="modalImage">
        <!-- <img class="slider" src="https://cdn.pixabay.com/photo/2012/04/02/16/02/right-24837_1280.png"
                alt="arrow right"> -->
    </div>

    <script src="main.js"></script>
</body>

</html>
